<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    </script>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    isLogin:true,
                    nums:[23,43,657,657,45,34,5464,76,456,456]
                }
            }
            loginClick(){
                this.setState({
                    isLogin: !this.state.isLogin
                }
                )
            };
            render(){
                let welcome=null;
                //1.if判断
                if (this.state.isLogin){
                    welcome=<h2>欢迎回来</h2>
                }else{
                    welcome=<h2>请先登录</h2>
                }
                return(
                    <>
                    <div>{welcome}</div>
                    {/* 2. 三元运算 */}
                    <button onClick={e=>this.loginClick()}>{this.state.isLogin?"退出":"登录"}</button>
                    <hr/>
                    <h2>{this.state.isLogin?"你好":null}</h2>
                     {/* 3. 逻辑与 && */}
                    {this.state.isLogin && <h2>你好</h2>}
                    {/* 4. display 类似 vue 的 v-show  */}
                    <h2 style={{display: (this.state.isLogin? "block":"none")}}>你好</h2>
                    {/* 5. array过滤  */}
                    <ol>
                        {this.state.nums.filter((item,index,arr)=>{
                            return item>=10
                        }).map((item,index,arr)=>{
                            return (<li>{item}</li>)
                        })}
                    </ol> 
                    <ol>
                        {this.state.nums.filter(item=>item>=50).map(item=><li>{item}</li>)}
                    </ol> 
                    {/* 6. array截取(start,end)  */}
                    <ol>
                        {this.state.nums.slice(2,4).map(item=><li>{item}</li>)}
                    </ol> 
                    </>
                 )
            }
        }
        ReactDOM.render(<App/>,document.getElementById("app"));
    </script>
</body>
</html>
