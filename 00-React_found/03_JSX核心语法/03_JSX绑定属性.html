<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">按钮</button>
    <script>
        document.getElementsByClassName("btn")[0].addEventListener("click",(e)=>{//js原生事件对象
            console.log(e)
        })
    </script>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    </script>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    movies:["盗梦空间","杀手不太冷","谁先爱上他","刺青"]
                }
            }
            btn(event){
                console.log(event)//react内部合成事件对象
            }
            liClick(item,index,event){
                console.log(item,index,event)
            }
            render(){
                return(
                   <>
                   <button onClick={this.btn}>react事件绑定传递event</button>
                    <ul>{this.state.movies.map(
                        (item,index,arr)=>{
                            return (<li onClick={(event)=>{this.liClick(item,index,event)}}>{item}</li>)
                        }
                    )}</ul>
                   </>
                 )
            }
        }
        ReactDOM.render(<App/>,document.getElementById("app"));
    </script>
</body>
</html>
