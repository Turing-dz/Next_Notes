<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a href="/home">首页</a>
      <a href="/about">关于</a>
      <div class="router-view"></div>
    </div>
    
    <script>
        const routerViewEl = document.getElementsByClassName("router-view")[0];
     //1.获取所有的a元素，阻止a元素默认的跳转页面的行为
     const aEls=document.getElementsByTagName("a");
     for (let el of aEls){
        el.addEventListener("click",e=>{
            e.preventDefault();
            const href=el.getAttribute("href")
            history.pushState({},"",href)
            urlChange()
        })
     }
     window.addEventListener('popstate',urlChange)//点击返回和前进的popstate
     function urlChange(){
        switch (location.pathname ) {
          case "/home":
            routerViewEl.innerHTML = "首";
            break;
          case "/about":
            routerViewEl.innerHTML = "关";
            break;
          default:
            routerViewEl.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
