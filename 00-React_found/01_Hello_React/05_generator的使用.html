      //     //1.生成器函数

      //    const f=foo()//2.迭代器
      //    console.log(f)
      //    //3.使用迭代器
      //    const out=f.next();
      //    console.log(out)
      //4.generator和promise一起使用
      function* bar() {
        console.log("111");
        const result = yield new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("hello");
          }, 3000);
        });
        console.log(result);
      }
      const it = bar();
      it.next().value.then((res) => {
        it.next(res);
      });
    </script>
